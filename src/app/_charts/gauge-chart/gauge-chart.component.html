<div class="row d-flex">
<div class="col-6" style="margin-right: 80%;">
    <h3>Ngx Gauge Chart</h3>
<ngx-charts-gauge
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [legend]="legend"
  [legendPosition]="legendPosition"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-gauge>
</div>
<div class="col-6">
    <h3>Ngx Number Card Chart</h3>
<ngx-charts-number-card
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [cardColor]="cardColor"
  (select)="onSelect($event)">
</ngx-charts-number-card>
</div>
</div>
<div class="row">
    <div class="col-6">
        <ngx-charts-advanced-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-advanced-pie-chart>
    </div>
</div>
