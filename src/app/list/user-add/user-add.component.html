<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">Add User</h1>
<hr>

   </select>

<div class="form-group">
   <input type="hidden" class="form-control" name="id" 
   [(ngModel)]="modal.length" placeholder="Username" />
</div>
<div class="form-group">
   <input type="text" class="form-control" name="username" 
   [(ngModel)]="modal.username" placeholder="Username" (ngModelChange)="onUsernameChange($event)"/>
   <div *ngIf="modalDataErorr.username"  class="text-danger">{{modalDataErorr.username}} </div>
</div>
<div class="form-group">
   <input type="password" class="form-control" name="password"
    [(ngModel)]="modal.password" (ngModelChange)="onPasswordChange($event)" placeholder="Password"/>
   <div *ngIf="modalDataErorr.password" class="text-danger">{{modalDataErorr.password}} </div>

</div>
<div class="form-group">
   <input type="email" class="form-control" name="email"
    [(ngModel)]="modal.email" placeholder="Email" (ngModelChange)="onEmailChange($event)"/>
   <div *ngIf="modalDataErorr.email" class="text-danger">{{modalDataErorr.email}} </div>

</div>
<div class="form-group">
   <input type="mobile" class="form-control" name="mobile"
    [(ngModel)]="modal.mobile" placeholder="Mobile"(ngModelChange)="onMobileChange($event)"/>
    <div *ngIf="modalDataErorr.mobile" class="text-danger">{{modalDataErorr.mobile}} </div>

   </div>
<div class="form-group text-center" >
<button class="btn btn-primary mr-2" type="submit">Submit </button>
<button class="btn btn-info" type="button" (click)="cancel()">Cancel</button>
</div>
</form>
