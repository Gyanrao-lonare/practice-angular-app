  <div *ngIf="(accountServecis.currentUser$ | async) as User">
    <!-- <span>{{User | json}}</span> -->
    <div >
    <img [src]="User.photoUrl || '../../assets/images/user.jpg' " alt='{{User.photoUrl}}' width="50" height="50">
  </div>
  </div>
  <div class="dropdown" *ngIf="(accountServecis.currentUser$ |async) as User" dropdown>
    <a class="dropdown-toggle  " dropdownToggle>WellCome {{User && User.username}} </a>
    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()">LogOut</a>

    </div>

  <form
    *ngIf="(accountServecis.currentUser$ |async)===null"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
    autocomplete="off"
  >
    <input
      name="username"
      [(ngModel)]="modal.username"
      class="form-control mr-sm-2"
      type="text"
      placeholder="UserName"
    />
    <input
      name="password"
      [(ngModel)]="modal.password"
      class="form-control mr-sm-2"
      type="password"
      placeholder="password"
      aria-label="password"
    />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Login
    </button>
  </form>
