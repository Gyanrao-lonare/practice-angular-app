<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h1 class="text-center text-primary">Sign Up</h1>
  <hr />
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" />Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" />Female
    </label>
  </div>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knonAs']"
    [label]="'KnownAs'"
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOFBirth']"
    [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['email']"
    [label]="'Email'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['mobile']"
    [label]="'Mobile'"
  ></app-text-input>
  <app-text-input
  [formControl]="registerForm.controls['password']"
  [label]="'Password'"
></app-text-input>

<app-text-input
  [formControl]="registerForm.controls['confirmPassword']"
  [label]="'Confirm Password'"
></app-text-input>
  <div class="form-group text-center">
    <button class="btn btn-primary mr-2" type="submit">Submit</button>
    <button class="btn btn-info" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
